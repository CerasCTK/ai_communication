services:
    web:
        build: .
        image: ai_communication:dev
        container_name: ai_communication
        ports:
            - "8000:8000"
        environment:
            - PYTHONDONTWRITEBYTECODE=1
            - PYTHONUNBUFFERED=1
        volumes:
            - .:/app
        command: python manage.py runserver 0.0.0.0:8000
